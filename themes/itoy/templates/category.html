{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ category }}{% endblock %}
{% block content %}
<div class="content pure-u-1 pure-u-md-11-12">
    <div class="posts">
        <h1 class="content-subhead">Category</h1>
        <h2 class="post-title">{{ category }}</h2>
        <div class="pure-menu">
            <ul class="pure-menu-list">
                {% for article in articles %}
                <li class="pure-menu-item">
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> ({{ article.locale_date }})
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% include 'pagination.html' %}
</div>
{% endblock %}
