{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ author }}{% endblock %}
{% block content %}
<div class="content pure-u-1 pure-u-md-3-5">
    <div class="posts">
        <h1 class="content-subhead">Author</h1>
        <h2 class="post-title">{{ author }} &middot; {{ articles|count }}</h2>
        <div class="pure-menu">
            <ul class="pure-menu-list">
                {% for article in articles %}
                <li class="pure-menu-item">
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> ({{ article.locale_date }})
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
